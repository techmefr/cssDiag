<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramm in CSS</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <h1>Diagramm in CSS</h1>
    <h2>Horizontal</h2>
    <section class="horizontalChart">
        <div>4</div>
        <div>8</div>
        <div>15</div>
        <div>20</div>
        <div>53</div>
        <div>100</div>
    </section>

    <h2>vertical</h2>
    <section class="verticalChart">
        <div>10</div>
        <div>33</div>
        <div>64</div>
        <div>52</div>
        <div>88</div>
        <div>90</div>
    </section>

    <section class="circularChart">
        <h2>Circular</h2>
        <div id="round"></div>
    </section>
</body>

</html>
